<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск вопросов и ответов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <input type="text" id="search" placeholder="Поиск..." autocomplete="off">

  <div class="modes">
    <label>
      <input type="radio" name="mode" value="letters" checked>
      По первым буквам
    </label>
    <label>
      <input type="radio" name="mode" value="normal">
      Обычный поиск
    </label>
  </div>

  <div id="results"></div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
